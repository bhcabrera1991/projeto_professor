            <form class="card col-4" action=""> informacoes pessoais
                    <label for="nome">nome</label>
                    <input type="text" id="nome" name="nome" placeholder="nome">

            </form>
            <form class="card col-4" action="">area de atuacao
                <label for="nome">materia/disciplina que leciona</label>

            <form class="card col-4" action="">formacao academica
                <label for="nome">curso/graduacao</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">pos-graduacao/especializacao</label>
                <input type="text" id="nome" name="nome" placeholder="nome">

                <input type="text" id="nome" name="nome" placeholder="nome">
            </form>
        </div>
        <div class="d-flex">
            <form class="card col-4" action="">metodologia de ensino
                <label for="nome">como costuma conduzir suas aulas</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">recursos utilizados</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">diferenciais da sua abordagem</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
            </form>
            <form class="card col-4" action="">disponibidade
                <label for="nome">dias e horarios disponiveis</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">modalidade</label>
                <input type="text">
            </form>
            <form class="card col-4" action="">informacoes do curso
                <label for="nome">nome do curso</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">carga hoaria total</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">modalidade(pressencial)</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
            </form>    
        </div>
        <div class="d-flex">
            <form class="card col-4" action="">valores
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">valor por hora/aula</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">valor por modulo/curso completo</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
                <label for="nome">possibilidade de desconto(indicacao)</label>
                <input type="text" id="nome" name="nome" placeholder="nome">
            </form>
